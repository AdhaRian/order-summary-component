<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="http://fonts.cdnfonts.com/css/red-hat-display"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- Card -->
    <main class="container">
      <section class="card">
        <img src="images/illustration-hero.svg" alt="hero" />
        <div class="card-body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plansection">
          <div class="plansection-body">
            <div class="icon">
              <img src="images/icon-music.svg" alt="icon" />
            </div>
            <div class="plantext">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="button">
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        . Coded by <a href="https://github.com/AdhaRian"> Sebrian Adha</a>.
      </p>
    </footer>
  </body>
</html>
